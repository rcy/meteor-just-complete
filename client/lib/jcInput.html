<template name="jcInput">
  <div class="jc">
    <input name="{{name}}" type="hidden" class="jcHide" />
    <input class="jcShow {{class}}" type="{{type}}"/>
    <ul class="list-unstyled">
      {{#each matches}}
        <li data-match="{{_id}}">
          {{> UI.contentBlock this}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>
